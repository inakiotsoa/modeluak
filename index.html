<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR con cámara del móvil</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Define el marcador de imagen -->
        <a-marker
            type="pattern"
            url="https://inakiotsoa.github.io/modeluak/main/pattern-Code.patt">
            
            <!-- Añade tu modelo 3D aquí -->
            <a-entity
                glb-model="https://inakiotsoa.github.io/modeluak/main/Tobos.glb"
                scale="0.1 0.1 0.1"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Cámara para AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
